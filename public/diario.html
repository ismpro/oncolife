<html>

<head>
  <meta charset="UTF-8">
  <title>Diáro</title>
  <link rel="stylesheet" href="/stylesheets/diario.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/javascripts/diario.js"></script>
</head>

<body>
  <header class="box">
    <a href="index.html">
      <img src="images/oncolife.png" alt="Oncolife Logo"></a>
    <section>
      <h1>O meu diário</h1>
    </section>
  </header>

  <nav>
    <a href="grading.html" class="button1">Perfil</a>
    <a href="marcacao.html" class="button1">Marcações</a>
    <a href="sintomas.html" class="button1">Sintomas</a>
    <a href="index.html" class="button1">Logout</a>
  </nav>

  <main>

    <form onsubmit="novoDiario(event)">
      <fieldset>
        <legend>Diario</legend>
        <p>Preencha de acordo com o que sente hoje:</p>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br><br>

        <label for="appt">Indique a hora da toma:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <label for="sintoma">Sintoma:</label>
        <input list="sintoma" id="sis" name="sintoma">
        <datalist id="sintoma">
        </datalist><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </main>
</body>

</html>
