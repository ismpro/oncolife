<html>
  <head>
    <meta charset="UTF-8">
    <title>Novo Paciente</title>
    <link rel="stylesheet" href="/stylesheets/npaciente.css">
  </head>

  <body>
    <header class="box">
        <a href="index.html">
      <img src="images/oncolife.png" alt="Oncolife Logo"></a>
      <section>
          <h1>Registo de Novo Paciente</h1>
         </section>
    </header>

    <nav>
        <a href="medico.html" class="button1">Perfil</a>
        <a href="marcacao1.html" class="button1">Marcações</a>
        <a href="paciente.html" class="button1">Pacientes</a>
  </nav>
  
  <main>
  
    <form action="paciente.html">
      <fieldset>
      <legend>Registo</legend>
      <p>Para registar o novo paciente, deverá responder ao seguinte questionário. </p>
      <label for="fname">Nome do paciente:</label>
      <input type="text" id="fname" name="fname" ><br><br>

      <p>Sexo do paciente:</p>
      <input type="radio" id="feminino" name="gender" value="feminino">
      <label for="feminino">Feminino</label><br>
      <input type="radio" id="masculino" name="gender" value="masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="outros" name="gender" value="outros">
      <label for="outros">Outros</label><br><br>

     <label for="fname">Patologia:</label>
      <input type="text" id="fname" name="fname" ><br><br>
      
      <label for="tratamento">Tratamento:</label>
      <input list="tratamento" name="tratamento">
      <datalist id="tratamento">
      <option value="Tratamento biológico">
      <option value="Quimioterapia">
      <option value="Quimioterapia Oral">
      <option value="Radioterapia">
      <option value="Cirurgia Oncológica">
      <option value="Administração na veia">
      <option value="Radioterapia e Prostatectomia">
      <option value="Radioterapia e Gastrectomia">
      <option value="Radioterapia e Cirurgia">
      <option value="Quimioterapia e cirurgia">
      <option value="Radioterapia e quimioterapia">
      <option value="Não aplicavel">
      </option><br><br>
      </datalist><br><br>
      
      <label for="fname">Medicamento:</label>
      <input type="text" id="fname" name="fname" ><br><br>
      
      <p>Notas:</p>
      <textarea name="message" rows="10" cols="30"></textarea><br><br>

      <input type="submit" value="Submit">
      </fieldset>
    </form>
  </main>
  </body>
</html>
